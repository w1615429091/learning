<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = true;
        let b = false;
        document.write(a && b); // 输出: false
        document.write("<br>")
        document.write(true && true); // 输出: true
        document.write("<br>")
        document.write(false && false); // 输出: false
        document.write("<br>")
        document.write(true && false); //document.write
        document.write("<br>")
        document.write(a || b); // 输出: true
        document.write("<br>")
        document.write(true || true); // 输出: true
        document.write("<br>")
        document.write(false || false); // 输出: false
        document.write("<br>")
        document.write(true || false); // 输出: true
        document.write("<br>")
        document.write(!a); // 输出: false
        document.write("<br>")
        document.write(!b); // 输出: true
        document.write("<br>")
        document.write(!true); // 输出: false
        document.write("<br>")
        document.write(!false); // 输出: true
        document.write("<br>")

    </script>
</body>
</html>
